{% extends "base.html" %}

{% block title %}Sing Up{% endblock %}

{% block footer %}

    <script src="/js/hideShowPassword.min.js"></script>

    <script>

        $(document).ready(function() {

            $.validator.addMethod('ValidPassord',
                function (value, element, param) {
                    if (value != '') {
                        if(value.match(/.*[a-z]*/i) == null){
                            return false;
                        }
                        if(value.match(/.*\d+.*/) == null){
                            return false;
                        }
                    }
                    return true;
                },
                    'Must contain at least one letter and one number'
                )

            $('#formSignup').validate({
                rules: {
                    email: {
                        required: true,
                        email: true,
                        remote: '/account/validate-email'
                    },
                    password: {
                        required: true,
                        minlength: 6,
                        validPassword: true
                    }
                },
                messages: {
                    email: {
                        remote: 'email already taken'
                    }
                }
            });

            /**
             * Show password toggle button
             */
            $('#inputPassword').hideShowPassword({
                show: false,
                innerToggle: 'focus'
            });
        });
    </script>

{% endblock %}

{% block body %}

    <h1>Sign Up</h1>

    {% if user.errors is not empty %}

        <p>Errors:</p>

        <ul>
            {% for error in user.errors %}
                <li> {{error}}</li>
            {% endfor %}

        </ul>
    
    {% endif %}


    <form action="/signup/create" method="post" id="formSignup">

        <div>
            <label for="inputEmail">Email address</label>
            <input id="inputEmail" name="email" placeholder="email address" value="{{ user.email }}" type="email" autofocus required>
        </div>
        <div>
            <label for="inputPassword">Password</label>
            <input type="password" id="inputPassword" name="password" placeholder="Password" required >
        </div>

        <button type="submit">Sign Up</button>
    </form>

{% endblock %}
